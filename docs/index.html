<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovra Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background-color: #0d1117;
        }
        .markdown-body {
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .markdown-body a {
            color: #58a6ff;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            border-bottom-color: #21262d;
        }
        @media (max-width: 767px) {
            body {
                padding: 15px;
            }
        }
        .nav {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #21262d;
        }
        .nav a {
            margin-right: 1rem;
            color: #58a6ff;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <article class="markdown-body">
        <nav class="nav">
            <a href="./">Home</a>
            <a href="./quickstart.html">Quick Start</a>
            <a href="./installation.html">Installation</a>
            <a href="./concepts.html">Concepts</a>
            <a href="./api/">API Reference</a>
            <a href="https://github.com/witlox/sovra">GitHub</a>
        </nav>
        <div id="content">Loading...</div>
    </article>
    <script>
        fetch('index.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(() => {
                document.getElementById('content').innerHTML = `
                    <h1>Sovra Documentation</h1>
                    <p>Welcome to the Sovra documentation.</p>
                    <h2>Quick Links</h2>
                    <ul>
                        <li><a href="quickstart.md">Quick Start Guide</a></li>
                        <li><a href="installation.md">Installation</a></li>
                        <li><a href="concepts.md">Core Concepts</a></li>
                        <li><a href="control-plane.md">Control Plane</a></li>
                        <li><a href="crk-management.md">CRK Management</a></li>
                    </ul>
                    <h2>API Documentation</h2>
                    <ul>
                        <li><a href="api/pkg.md">Package Reference</a></li>
                        <li><a href="api/internal.md">Internal Reference</a></li>
                    </ul>
                `;
            });
    </script>
</body>
</html>
