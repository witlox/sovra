<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }} - Sovra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --border: #2a2a3a;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --success: #22c55e;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
        }
        
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
        }
        
        .logo-link img {
            width: 32px;
            height: 32px;
        }
        
        .logo-link span {
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        nav a:hover { color: var(--accent); }
        
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        .content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .content h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 2.5rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 2rem 0 0.75rem;
        }
        
        .content p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        .content a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .content a:hover {
            text-decoration: underline;
        }
        
        .content ul, .content ol {
            margin: 1rem 0 1rem 1.5rem;
            color: var(--text-secondary);
        }
        
        .content li {
            margin-bottom: 0.5rem;
        }
        
        .content code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.875rem;
            color: var(--accent);
        }
        
        .content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1.5rem 0;
            overflow-x: auto;
        }
        
        .content pre code {
            background: none;
            padding: 0;
            color: var(--text-secondary);
        }
        
        .content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        
        .content th, .content td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }
        
        .content th {
            background: var(--bg-secondary);
            font-weight: 600;
        }
        
        .content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }
        
        footer {
            border-top: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        footer a:hover { text-decoration: underline; }
        
        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 1rem; }
            nav ul { gap: 1rem; flex-wrap: wrap; justify-content: center; }
            .content h1 { font-size: 1.75rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="{{ '/' | relative_url }}" class="logo-link">
                <img src="https://raw.githubusercontent.com/witlox/sovra/main/sovra-logo.png" alt="Sovra">
                <span>Sovra</span>
            </a>
            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/quickstart' | relative_url }}">Quick Start</a></li>
                    <li><a href="{{ '/concepts' | relative_url }}">Concepts</a></li>
                    <li><a href="{{ '/security/' | relative_url }}">Security</a></li>
                    <li><a href="{{ '/deployment/' | relative_url }}">Deployment</a></li>
                    <li><a href="https://github.com/witlox/sovra">GitHub</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <article class="content">
            {{ content }}
        </article>
    </main>
    
    <footer>
        <p>
            <strong>Sovra</strong> — Federated Sovereign Key Management<br>
            <a href="https://github.com/witlox/sovra">GitHub</a> · 
            <a href="https://github.com/witlox/sovra/blob/main/LICENSE">Apache 2.0 License</a>
        </p>
    </footer>
</body>
</html>
