title: Sovra Documentation
description: Federated Sovereign Key Management for Critical Infrastructure
url: https://witlox.github.io
baseurl: /sovra

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Clean URLs without .html extension
permalink: pretty

defaults:
  - scope:
      path: ""
    values:
      layout: default

include:
  - "*.md"

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .bundle
