apiVersion: v1
kind: Service
metadata:
  name: sovra-api-gateway
  labels:
    app: sovra
    component: api-gateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 8443
      targetPort: 8443
      protocol: TCP
  selector:
    app: sovra
    component: api-gateway
