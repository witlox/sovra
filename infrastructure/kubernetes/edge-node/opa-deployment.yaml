apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa
  labels:
    app.kubernetes.io/name: opa
    app.kubernetes.io/component: policy-engine
    app.kubernetes.io/part-of: sovra
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: opa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opa
        app.kubernetes.io/component: policy-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8181"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: opa
                topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: opa
          image: openpolicyagent/opa:1.5.0
          imagePullPolicy: IfNotPresent
          args:
            - run
            - --server
            - --addr=:8181
            - --diagnostic-addr=:8282
            - --set=decision_logs.console=true
            - --set=status.console=true
            - --set=plugins.envoy_ext_authz_grpc.addr=:9191
            - /policies
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
            - name: diagnostic
              containerPort: 8282
              protocol: TCP
            - name: grpc
              containerPort: 9191
              protocol: TCP
          volumeMounts:
            - name: policies
              mountPath: /policies
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health?plugins
              port: 8282
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health?plugins
              port: 8282
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: policies
          configMap:
            name: opa-policies
---
apiVersion: v1
kind: Service
metadata:
  name: opa
  labels:
    app.kubernetes.io/name: opa
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8181
      targetPort: 8181
      protocol: TCP
    - name: grpc
      port: 9191
      targetPort: 9191
      protocol: TCP
  selector:
    app.kubernetes.io/name: opa
