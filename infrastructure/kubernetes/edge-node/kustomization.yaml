apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sovra

resources:
  - vault-statefulset.yaml
  - vault-config.yaml
  - opa-deployment.yaml
  - opa-policies.yaml
  - network-policies.yaml

commonLabels:
  app.kubernetes.io/part-of: sovra
  app.kubernetes.io/managed-by: kustomize

configMapGenerator:
  - name: edge-node-config
    literals:
      - VAULT_LOG_LEVEL=info
      - OPA_LOG_LEVEL=info

# Images can be overridden per environment
images:
  - name: hashicorp/vault
    newTag: "1.18.3"
  - name: openpolicyagent/opa
    newTag: "1.5.0"
