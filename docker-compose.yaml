version: '3.8'

services:
  # Sovra API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - SOVRA_SERVICE=api-gateway
      - SOVRA_LOG_LEVEL=info
      - SOVRA_DEV_MODE=true
      - SOVRA_DATABASE_HOST=postgres
      - SOVRA_DATABASE_PORT=5432
      - SOVRA_DATABASE_DATABASE=sovra
      - SOVRA_DATABASE_USERNAME=sovra
      - SOVRA_DATABASE_PASSWORD=sovra
      - SOVRA_VAULT_ADDRESS=http://vault:8200
      - SOVRA_VAULT_TOKEN=root-token
      - SOVRA_OPA_ADDRESS=http://opa:8181
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
      opa:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sovra-net

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=sovra
      - POSTGRES_PASSWORD=sovra
      - POSTGRES_DB=sovra
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sovra -d sovra"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sovra-net

  # HashiCorp Vault (Development Mode)
  vault:
    image: hashicorp/vault:1.15
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sovra-net

  # Open Policy Agent
  opa:
    image: openpolicyagent/opa:0.60.0
    command: run --server --log-level=info
    ports:
      - "8181:8181"
    networks:
      - sovra-net

networks:
  sovra-net:
    driver: bridge

volumes:
  postgres-data:
