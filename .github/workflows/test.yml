name: Test

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: sovra
          POSTGRES_PASSWORD: sovra
          POSTGRES_DB: sovra_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('go.mod') }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('go.mod') }}-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests with coverage
        run: |
          go test -v -race -coverprofile=unit.out -covermode=atomic ./tests/unit/...
        env:
          DATABASE_URL: postgres://sovra:sovra@localhost:5432/sovra_test?sslmode=disable

      - name: Run integration tests with coverage
        run: |
          go test -v -race -coverprofile=integration.out -covermode=atomic ./tests/integration/...
        env:
          DATABASE_URL: postgres://sovra:sovra@localhost:5432/sovra_test?sslmode=disable

      - name: Run acceptance tests with coverage
        run: |
          go test -v -race -coverprofile=acceptance.out -covermode=atomic ./tests/acceptance/...
        env:
          DATABASE_URL: postgres://sovra:sovra@localhost:5432/sovra_test?sslmode=disable

      - name: Merge coverage reports
        run: |
          go install github.com/wadey/gocovmerge@latest
          gocovmerge unit.out integration.out acceptance.out > coverage.txt

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage.txt
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.txt
          flags: unittests,integration,acceptance
          name: sovra-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          go tool cover -func=coverage.txt | grep total | awk '{print $3}' | sed 's/%//' | \
          awk '{if ($1 < 50) {print "Coverage is below 50%: " $1 "%"; exit 1} else {print "Coverage: " $1 "%"}}'
