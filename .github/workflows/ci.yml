name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'LICENSE'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'LICENSE'
      - '.github/workflows/docs.yml'

jobs:
  # Step 1: Build
  build:
    uses: ./.github/workflows/build.yml

  # Step 2: Validate (after build)
  validate:
    needs: build
    uses: ./.github/workflows/validate.yml

  # Step 3: Test (after validate)
  test:
    needs: validate
    uses: ./.github/workflows/test.yml
    secrets: inherit
